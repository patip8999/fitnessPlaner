@if (user$ | async; as user) {
<div>
  <p>Witaj, {{ user.email }}</p>
  <button (click)="logout()">Wyloguj</button>
</div>
} @if (!(user$ | async)) {
<div>
  <app-login></app-login>
  <app-register></app-register>
</div>
}

<ul>
  @for (product of products$ | async; track product.id) {
  <li>{{ product.fitness }}</li>
  }
</ul>
