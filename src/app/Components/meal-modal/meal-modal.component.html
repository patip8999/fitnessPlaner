<div
  class="modal fade"
  id="mealModal"
  tabindex="-1"
  aria-labelledby="mealModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mealModalLabel">Dodaj Posiłek</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Zamknij"
        ></button>
      </div>
      <div class="modal-body">
        <form
          (ngSubmit)="
            addMeal(
              model.day,
              model.name,
              model.calories,
              model.weight,
              model.date
            )
          "
        >
          <div class="form-group">
            <label for="name">Nazwa Posiłku:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="model.name"
              name="name"
              placeholder="Wprowadź nazwę posiłku"
              required
            />
          </div>

          <div class="form-group">
            <label for="calories">Kalorie:</label>
            <input
              type="number"
              id="calories"
              class="form-control"
              [(ngModel)]="model.calories"
              name="calories"
              placeholder="Wprowadź liczbę kalorii"
              required
            />
          </div>

          <div class="form-group">
            <label for="weight">Waga (g):</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              [(ngModel)]="model.weight"
              name="weight"
              placeholder="Wprowadź wagę w gramach"
              required
            />
          </div>

          <div class="form-group">
            <label for="date">Data:</label>
            <input
              type="date"
              id="date"
              class="form-control"
              [(ngModel)]="model.date"
              (ngModelChange)="onDateChange($event)"
              name="date"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-3"
            data-bs-dismiss="modal"
          >
            Dodaj Posiłek
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
