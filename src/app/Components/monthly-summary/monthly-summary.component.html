<div class="monthly-summary">
  <div class="summary">
    <div class="month-navigation">
      <button class="nav-button" (click)="changeMonth(-1)">
        ← Poprzedni miesiąc
      </button>

      <h2 class="summary-title">
        Zestawienie miesięczne dla miesiąca:
        {{ currentMonth | date : "MMMM yyyy" }}
      </h2>

      <button class="nav-button" (click)="changeMonth(1)">
        Następny miesiąc →
      </button>
    </div>

    <div class="calories-summary">
      <p><strong>Łączna liczba kalorii:</strong> {{ totalCalories() }} kcal</p>
      <p>
        <strong>Łączna liczba spalonych kalorii:</strong>
        {{ totalBurnedCalories() }} kcal
      </p>
      <p>
        <strong>Łączny czas treningów:</strong> {{ totalTrainingTime() }} min
      </p>
    </div>
  </div>
</div>
<app-weight-control></app-weight-control>
