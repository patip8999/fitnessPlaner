<div class="plan-details">
  <h4>Szczegóły planu: {{ plan()?.name }}</h4>

  <div class="card-container">
    @for(day of plan()?.days; track day; let i = $index) {
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Dzień {{ i + 1 }}</h5>

        <div class="form-group">
          <label for="burnedKcal{{ i }}">Spalone kalorie</label>
          <input
            [(ngModel)]="day.burnedKcal"
            id="burnedKcal{{ i }}"
            type="number"
            class="form-control"
            name="burnedKcal{{ i }}"
          />
        </div>
        <div class="form-group">
          <label for="duration{{ i }}">Czas treningu (w minutach)</label>
          <input
            [(ngModel)]="day.time"
            id="duration{{ i }}"
            type="number"
            class="form-control"
            name="duration{{ i }}"
          />
        </div>
        <div class="form-group">
          <label for="videoLink{{ i }}">Link wideo</label>
          <input
            [(ngModel)]="day.videoLink"
            id="videoLink{{ i }}"
            type="text"
            class="form-control"
            name="videoLink{{ i }}"
          />
        </div>

        <div class="form-group">
          <label>Filmik z YouTube</label>

          @if(day.videoLink) {
          <div>
            <iframe
              width="100%"
              height="315"
              [src]="getVideoUrl(day.videoLink)"
              frameborder="0"
              title="YouTube video player"
              allowfullscreen
            ></iframe>
          </div>
          }
        </div>
      </div>
    </div>
    }
  </div>

  <button (click)="savePlanEdits()" class="btn btn-primary">
    Zapisz zmiany
  </button>
</div>
