<img src="assets/foto2.jpg" alt="Fitness Plan Image" class="plan-image" />
<div class="fitness-plan-select">
  <h3>Fitness Plans:</h3>
  
  <div class="plan-cards-container">
    @for(plan of fitnessPlans; track plan) {
      <div 
        class="plan-card" 
        [class.selected]="plan.id === selectedPlan?.id"
        (click)="selectPlan(plan)"
      >
        <h4 class="plan-title">{{ plan.name }}</h4>
        
        <div class="button-group">
          <button [routerLink]="['/plan', plan.id]" class="btn btn-link btn-sm">
            See Details
          </button>
          <button
            (click)="deletePlan(plan)"
            class="btn btn-link btn-sm"
          >
            Delete
          </button>
        </div>
      </div>
    }
  </div>
  
  <div class="form-group">
    <label for="startDate">Choose Date </label>
    <input
      [(ngModel)]="startDate"
      id="startDate"
      type="date"
      class="form-control"
    />
  </div>
  <button (click)="startPlan()" class="btn-primary">Start Plan</button>
</div>
