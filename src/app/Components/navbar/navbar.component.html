<div class="navbar">
  <button class="btn btn-primary"[routerLink]="['/summary']"></button>
  @if (user$ | async; as user) {
  <div>
    <p>Witaj, {{ user.email }}</p>
    <button (click)="logout()">Wyloguj</button>
  </div>
  } @if (!(user$ | async)) {

  <div>
    <button (click)="navigateToLogin()">Zaloguj się</button>
    <button (click)="navigateToRegister()">Zarejestruj się</button>
  </div>
  }
</div>
